name: openwrt_dhcp_ddd2
on:
  #schedule:
    #- cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions false true'
        required: false
        default: 'false'
env:
  REPO_URL: https://github.com/openwrt/openwrt  
  REPO_BRANCH: openwrt-23.05 
  Firmware_Name: OpenWrt-dhcp-ddd
  TZ: Asia/Shanghai
permissions:
  statuses: write
  checks: write
  contents: write
  pull-requests: write
  actions: write

jobs:
  # Job 1: 环境准备和系统检测
  environment-setup:
    name: Environment Setup
    runs-on: ubuntu-22.04
    steps:
      - name: 释放Ubuntu磁盘空间
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: true 
      
      - name: CPU检测
        run: |
          echo "警告⚠"
          echo "分配的服务器性能有限，若选择的插件过多，务必注意CPU性能！"
          echo -e "已知CPU型号(降序): 7763，8370C，8272CL，8171M，E5-2673\n"
          echo "--------------------------CPU信息--------------------------"
          echo "CPU物理数量: $(cat /proc/cpuinfo | grep "physical id" | sort | uniq | wc -l)"
          echo "CPU核心数量: $(nproc)"
          echo -e "CPU型号信息:$(cat /proc/cpuinfo | grep -m1 name | awk -F: '{print $2}')\n"
          echo "--------------------------内存信息--------------------------"
          echo "已安装内存详细信息:"
          echo -e "$(sudo lshw -short -C memory | grep GiB)\n"
          echo "--------------------------硬盘信息--------------------------"
          echo "硬盘数量: $(ls /dev/sd* | grep -v [1-9] | wc -l)" && df -hT

      - name: 初始化系统环境
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp ninja-build p7zip p7zip-full patch pkgconf python2.7 python3 python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean
          sudo timedatectl set-timezone "$TZ"
          
      - name: 创建工作目录
        run: |
          sudo mkdir -p /workdir
          sudo chown -R $USER:$USER /workdir
          sudo chmod -R 755 /workdir
          echo "工作目录已创建:"
          ls -la /workdir

  # Job 2: 源码准备和自定义配置
  source-prepare:
    name: Source Preparation
    runs-on: ubuntu-22.04
    needs: environment-setup
    steps:
      - name: 检查工作目录
        run: |
          echo "检查工作目录状态:"
          ls -la /workdir
          df -hT /workdir
          
      - name: 下载源代码
        working-directory: /workdir
        run: |
          echo "当前工作目录: $PWD"
          echo "开始下载 OpenWrt 源代码..."
          git clone $REPO_URL -b $REPO_BRANCH openwrt
          echo "源代码下载完成"
          
      - name: 创建符号链接
        run: |
          ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt
          echo "符号链接创建完成"
          echo "GITHUB_WORKSPACE: $GITHUB_WORKSPACE"
          ls -la $GITHUB_WORKSPACE

      - name: 自定义插件库DDD
        working-directory: /workdir/openwrt
        uses: actions/checkout@v4
        with:
          repository: Banwan1212/packages
          token: ${{ secrets.GH_TOKEN }}
          path: ddd
      
      - name: 自定义配置1
        working-directory: /workdir/openwrt
        run: |
          echo "执行自定义配置1..."
          chmod +x ddd/config/1.sh
          ddd/config/1.sh
          echo "自定义配置1完成"

  # Job 3: 依赖管理和 feeds 更新
  dependency-management:
    name: Dependency Management
    runs-on: ubuntu-22.04
    needs: source-prepare
    steps:
      - name: 检查目录状态
        working-directory: /workdir/openwrt
        run: |
          echo "当前目录: $PWD"
          ls -la
          echo "ddd 目录内容:"
          ls -la ddd/
          
      - name: 更新源
        working-directory: /workdir/openwrt
        run: |
          echo "更新 feeds..."
          ./scripts/feeds update -a
          echo "安装基础包..."
          ./scripts/feeds install libpam libnetsnmp liblzma
          
      - name: 更新go插件版本
        working-directory: /workdir/openwrt
        run: |
          echo "更新 Go 版本..."
          rm -rf feeds/packages/lang/golang
          git clone https://github.com/kenzok8/golang -b 1.25 feeds/packages/lang/golang
          
      - name: 安装所有feeds
        working-directory: /workdir/openwrt
        run: |
          echo "安装所有 feeds..."
          ./scripts/feeds install -a
          
      - name: 自定义配置2
        working-directory: /workdir/openwrt
        run: |
          echo "执行自定义配置2..."
          chmod +x ddd/config/2.sh
          ddd/config/2.sh
          echo "自定义配置2完成"

  # Job 4: 配置生成和下载资源
  configuration-download:
    name: Configuration and Download
    runs-on: ubuntu-22.04
    needs: dependency-management
    outputs:
      config-hash: ${{ steps.config-hash.outputs.hash }}
    steps:
      - name: SSH 连接 (可选)
        if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh != 'false') || contains(github.event.action, 'ssh')
        uses: P3TERX/ssh2actions@v1.0.0
        env:
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          
      - name: 自定义设置.config
        working-directory: /workdir/openwrt
        run: |
          echo "生成配置文件..."
          rm -f ./.config*
          rm -rf ./tmp
          touch ./.config
          chmod +x ddd/config/3.sh
          ddd/config/3.sh
          sed -i 's/^[ \t]*//g' ./.config
          make defconfig
          echo "配置文件生成完成"

      - name: 缓存下载资源
        uses: actions/cache@v4
        id: dl-cache
        with:
          path: /workdir/openwrt/dl
          key: ${{ github.sha }}-dl-${{ hashFiles('/workdir/openwrt/.config', '/workdir/openwrt/feeds.conf.default') }}
          restore-keys: |
            ${{ github.sha }}-dl-
            dl-
            
      - name: 下载固件包
        working-directory: /workdir/openwrt
        run: |
          echo "开始下载资源包..."
          make download -j8
          echo "清理无效的小文件..."
          find dl -size -1024c -exec ls -l {} \;
          find dl -size -1024c -exec rm -f {} \;
          echo "下载完成"

      - name: 生成配置哈希
        id: config-hash
        working-directory: /workdir/openwrt
        run: |
          echo "hash=$(sha256sum .config | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          echo "配置哈希: $(sha256sum .config | cut -d' ' -f1)"

  # Job 5: 编译固件
  build-firmware:
    name: Build Firmware
    runs-on: ubuntu-22.04
    needs: configuration-download
    outputs:
      build-status: ${{ steps.build.outputs.status }}
      device-name: ${{ steps.device-info.outputs.device-name }}
      file-date: ${{ steps.device-info.outputs.file-date }}
    steps:
      - name: 恢复下载缓存
        uses: actions/cache@v4
        with:
          path: /workdir/openwrt/dl
          key: ${{ needs.configuration-download.outputs.dl-cache-key }}
          
      - name: 开始编译固件
        id: build
        working-directory: /workdir/openwrt
        run: |
          echo "开始编译固件..."
          make -j$(nproc) || make -j1 || make -j1 V=s
          echo "status=success" >> $GITHUB_OUTPUT
          echo "编译完成"
          
      - name: 空间使用情况
        working-directory: /workdir/openwrt
        run: |
          echo "======================="
          echo "Space usage:"
          echo "======================="
          df -h
          echo "======================="
          du -h --max-depth=1 ./ --exclude=build_dir --exclude=bin
          du -h --max-depth=1 ./build_dir
          du -h --max-depth=1 ./bin

      - name: 获取设备信息
        id: device-info
        working-directory: /workdir/openwrt
        run: |
          grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
          if [ -s DEVICE_NAME ]; then
            echo "device-name=_$(cat DEVICE_NAME)" >> $GITHUB_OUTPUT
          else
            echo "device-name=generic" >> $GITHUB_OUTPUT
          fi
          echo "file-date=_$(date +"%Y%m%d%H%M")" >> $GITHUB_OUTPUT
          echo "设备名称: $(cat DEVICE_NAME 2>/dev/null || echo 'generic')"

  # Job 6: 整理和上传固件
  package-upload:
    name: Package and Upload
    runs-on: ubuntu-22.04
    needs: build-firmware
    steps:
      - name: 整理固件
        working-directory: /workdir/openwrt
        run: |
          echo "整理固件文件..."
          mkdir -p ./artifact/firmware
          mkdir -p ./artifact/package
          mkdir -p ./artifact/buildinfo
          rm -rf $(find ./bin/targets/ -type d -name "packages")
          cp -rf $(find ./bin/targets/ -type f) ./artifact/firmware/
          cp -rf $(find ./bin/packages/ -type f -name "*.ipk") ./artifact/package/
          cp -rf $(find ./bin/targets/ -type f -name "*.buildinfo" -o -name "*.manifest") ./artifact/buildinfo/
          cp -rf ./.config ./artifact/buildinfo/
          cp -rf ./feeds.conf.default ./artifact/buildinfo/
          echo "文件整理完成"
          
      - name: 上传固件镜像
        uses: actions/upload-artifact@v4
        with:
          name: OpenWrt-Firmware-${{ needs.build-firmware.outputs.device-name }}${{ needs.build-firmware.outputs.file-date }}
          path: |
            /workdir/openwrt/artifact/firmware/
            /workdir/openwrt/artifact/package/
            /workdir/openwrt/artifact/buildinfo/
          retention-days: 30

      - name: 上传镜像文件
        uses: actions/upload-artifact@v4
        with:
          name: OpenWrt_gz
          path: /workdir/openwrt/bin/targets/x86/64/openwrt-x86-64-generic-squashfs-combined.img.gz
          
      - name: 上传固件并推送电报
        working-directory: /workdir/openwrt
        run: |
          echo "发送电报通知..."
          chmod +x ddd/config/telegram.sh
          ./ddd/config/telegram.sh
          g_l="OpenWrt23.05-X86-DHCP-LAN编译完成下载地址$(cat cowtransfer.log | grep Manage | awk '{print $3}')"
          curl "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage?chat_id=${{ secrets.TELEGRAM_CHAT_ID }}&text=$g_l"

  # Job 7: 清理工作 (始终运行)
  cleanup:
    name: Cleanup
    runs-on: ubuntu-22.04
    needs: 
      - environment-setup
      - package-upload
    if: always()
    steps:
      - name: 删除运行记录
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 1
          delete_workflow_pattern: "ddd.yml"
