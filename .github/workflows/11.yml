name: Copy Private Repo

on:
   workflow_dispatch:
jobs:
  copy-repo:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout this repository
      uses: actions/checkout@v2

    - name: Checkout private repository
      uses: actions/checkout@v2
      with:
        repository: Banwan1212/packages
        token: ${{ secrets.GH_TOKEN }}
        path: private-packages

    - name: Copy files
      run: |
        cp -r private-packages/* .
        curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage?chat_id=${{ secrets.TELEGRAM_CHAT_ID }}&text=送快递"
          
